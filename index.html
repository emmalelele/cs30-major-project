<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rise Up game</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/planck.min.js"></script>   
	<script src="libraries/p5play.js"></script>
	<script src="js/sketch.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
</head>

<body>
	<!-- Start Dialog with Help content and Start button -->
    <div id="start-dialog" class="modal">
		<div class="modal-content">
		  <h1 class="modal-header">How to Play</h1>
		  <p>Moving your mouse around to clear off the obstacles</p>
		  
		  <button id="start-button">Start</button>
		</div>
	  </div>
	<div id="game-over-dialog" class="modal">
		<div class="modal-content">
		<h1 class="modal-header">Game Over !</h1>
		<p>Your point is ..... </p>
		<button id="play-again-button">Play again</button>
		</div>
	  </div>
</body>

</html>
